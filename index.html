<!DOCTYPE html>

<html id="mainPageHtml" lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>My TODO App</title>
    <link href="bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main role="main">
        <div class="container-sm rounded" id="toDoContainer">
            <header id="mainHeader">
                <span>My ToDo App</span>
            </header>

            <div class="row gx-2 mt-2">
                <div class="col-sm-9">
                    <form id="inputForm"><input type="text" autocomplete="off" class="input-group-text form-control" id="addTodoTextBox" placeholder="Enter something you planned to do" type="text"></form>
                </div>
                <div class="col-sm-3"><button class="form-control" id="addTodoButton" type="button">Add item</button></div>
            </div>

            <div class="row rounded" id="noToDoItemInfo" hidden>
                <div class="col-12">
                    <span>There are no ToDo items</span>
                </div>
            </div>

            <div class="container" id="toDoList">
            </div>

            <div class="alert alert-success rounded" role="alert" id="addAlert" hidden>
                ToDo item succesfully added!
                <button type="button" class="alertButton rounded" id="addAlertButton">Close</button>
            </div>
            <div class="alert alert-danger rounded" role="alert" id="eraseAlert" hidden>
                ToDo item succesfully erased!
                <button type="button" class="alertButton rounded" id="eraseAlertButton">Close</button>
            </div>
        </div>
    </main>
    <script src="./utils.js"></script>
    <script src="./home.js"></script>
</body>
</html>
