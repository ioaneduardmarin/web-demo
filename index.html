<!DOCTYPE html>

<html id="mainPageHtml" lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>My TODO App</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">


</head>

<body>
    <main role="main">
        <div class="container-sm rounded" id="toDoContainer">
            <h1 id="mainHeader" class="display-3 p-2 border-bottom">
                My ToDo App
            </h1>

            <div class="row mt-2">
                <div class="col-md-9 col-sm-12 pr-0">
                    <form id="inputForm"><input type="text" autocomplete="off" class="input-group-text form-control" id="addTodoTextBox" placeholder="Enter something you planned to do" type="text"></form>
                </div>
                <div class="col-md-3 col-sm-12 "><button class="form-control" id="addTodoButton" type="button">Add item</button></div>
            </div>

            <div class="rounded" id="noToDoItemInfo" hidden>
                <h2>
                    <div class="alert rounded">You are yet to add any ToDo items</div>
                </h2>
            </div>
            <div class="container rounded" id="toDoList">
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./scripts/my-Toastr.js"></script>
    <script type="text/javascript" src="./scripts/create-Item.js"></script>
    <script type="text/javascript" src="./scripts/sync-Page.js"></script>
    <script type="text/javascript" src="./scripts/utils.js"></script>
    <script type="text/javascript" src="./scripts/home.js"></script>
</body>
</html>
