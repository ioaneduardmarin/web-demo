<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My TODO App</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="toDoContainer">
        <form id="toDoForm">
            <input class="toDoTextBox" id="addTodoTextBox" placeholder="Enter a TODO item" type="text"> <button id="addTodoButton" type="button">Add item</button>
        </form>
        <text id="noToDoItemInfo" hidden>There are no TODO items</text>
        <ul id="toDoList" class="toDoItemsList">
        </ul>
    </div>

    <script src="./utils.js"></script>
    <script src="./home.js"></script>
</body>
</html>
