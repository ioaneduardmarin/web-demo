<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My TODO App</title>
    <link href="main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="headerContainer">
        <span>My ToDo App</span>
    </div>
    <div class="toDoContainer">
        <form id="toDoForm">
            <input class="toDoTextBox" id="addTodoTextBox" placeholder="Enter something you planned to do" type="text"> <button id="addTodoButton" type="button">Add item</button>
        </form>
        <div  id="noToDoItemInfo" hidden>
            <span>There are no ToDo items</span>
        </div>
        <ul id="toDoList" class="toDoItemsList">
        </ul>
    </div>

    <script src="./utils.js"></script>
    <script src="./home.js"></script>
</body>
</html>
